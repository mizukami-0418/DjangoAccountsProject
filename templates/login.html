<!-- templates/login.html -->

{% extends "base.html" %}
{% block title %}LOGIN{% endblock title %}

{% block content %}
<h1>ログインはこちらから</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
</form>
<p><a href="{% url 'home' %}">ホームへ</a></p>
{% endblock %}
